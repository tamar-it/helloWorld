name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install gcc-11
      run: sudo apt install -y gcc-11 g++-11
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
